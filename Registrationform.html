<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    
        <table border="" >

            <thead>
                <tr>
                    <th colspan="2">
                        Registration Form
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <label for="student_name">Student Name</label>
                        
                    </td>
                    <td>
                        <input type="text" placeholder="Enter your name" name="student_name" id="student_name" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="father_name">Father's Name</label>
                    </td>
                    <td>
                        <input type="text" placeholder="Enter name" name="father_name" id="father_name"  required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="mother_name">Mother's Name</label>

                    </td>
                    <td>
                        <input type="text" placeholder="Enter name" name="mother_name"id="mother_name" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for = "dob">Date of Birth</label>
                    </td>
                    <td>
                        <input type="date" name="dob" id="dob" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for ="gender">Gender</label>
                    </td>
                    <td>
                        <input type="radio" name="gender" value="Male">
                        <label for="Male">Male</label>
                        <input type="radio" name="gender" value="Female">
                        <label for="Female">Female</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email ID</label>
                    </td>
                    <td>
                        <input type="email" id="email" name="email" required>
                    </td>
                    
                </tr>
                <tr>
                    <td>
                        <label for="mobile" >Mobile No :</label>
                    </td>
                    <td>
                        <input type="number" required id="mobile" min="9000000000" max="9999999999">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="address">Address</label>
                    </td>
                    <td>
                        <textarea cols="20" rows="4" value="address">  
                        </textarea> 
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="state">State</label>
                    </td>
                    <td><input type="text " required></td>
                    
                </tr>
                <tr>
                    <td>
                        <label for="city">City</label>
                    </td>
                    <td><input type="text " required></td>
                    
                </tr>
                <tr>
                    <td>
                        <label for="submit"></label>
                    </td>
                    <td><input type="submit" value="Submit"> </td>
                    
                </tr>







            </tbody>



        </table>

    
    
</body>
</html>
