<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: antiquewhite;

        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 3px solid black;
            border-radius: 10px;
            background-color: #f9f9f9;

        }
    </style>
</head>

<body>
    <div class="container">
        <h1 style="text-align: center;">Registration Form</h1>
        <div style="text-align: center;">Of course , all submitted information is kept in the strictest confidence<br>
            you always retain control of your information with D.W Simpson & Co.<br>
            <strong>Our services are always at no cost to you</strong>
        </div>
        <br>
        <br>
        <div style="margin-left: 2cm;" ;>
            <label for="name">Name :</label>
            <input type="text" id="name" name="name" required><br><br>
            <label>Address:</label>
            <textarea name="Address" id="" cols="40" rows="1"></textarea><br><br>
            <label>City:</label>
            <input type="text">
            <label>State/Province:</label>
            <input type="text">
            <br><br>
            <label>Country:</label>
            <input type="text">
            <br><br>
            <label>Phone(H):</label>
            <input type="number" minlength="9000000000" maxlength="9999999999">
            <label>FAX:</label>
            <input type="text">
            <br><br>
            <label>Phone(W):</label>
            <input type="text">
            <label>(if able to speak freely)</label>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" required>
            <br><br>
            <label>Company Name:</label>
            <input type="text">
            <label>(Optional)</label>
            <br><br>
            <label for="desired">Desired Region:</label>
            <select name="desired" id="desired" required>

                <option value="Indian">Indian</option>
                <option value="Other">Other</option>

            </select>
            <label>Other:</label>
            <input type="text">
            <br><br>
            <label>Professional designation earned:</label>
            <br>
            <input type="checkbox" name="Professional" id="Professional"><label>College Student</label>
            <input type="checkbox" name="Professional" id="Professional"><label>Actuarial Sudent</label>
            <input type="checkbox" name="Professional" id="Professional"><label>ACAS</label>
            <input type="checkbox" name="Professional" id="Professional"><label>FCAS</label>
            <input type="checkbox" name="Professional" id="Professional"><label>ASA</label><br>
            <input type="checkbox" name="Professional" id="Professional"><label>FSA</label>
            <input type="checkbox" name="Professional" id="Professional"><label>EA</label>
            <input type="checkbox" name="Professional" id="Professional"><label>CFA</label>
            <input type="checkbox" name="Professional" id="Professional"><label>MBA</label>
            <input type="checkbox" name="Professional" id="Professional"><label>MAAA</label>
            <input type="checkbox" name="Professional" id="Professional"><label>FIA</label>
            <input type="checkbox" name="Professional" id="Professional"><label>FCIA</label>
            <input type="checkbox" name="Professional" id="Professional"><label>FIAA</label><br>
            <input type="checkbox" name="Professional" id="Professional"><label>Financial Engineer</label>
            <input type="checkbox" name="Professional" id="Professional"><label>MS.</label>
            <input type="checkbox" name="Professional" id="Professional"><label>Ph D.</label>
            <input type="checkbox" name="Professional" id="Professional"><label>Data Mining</label>
            <input type="checkbox" name="Professional" id="Professional"><label>Quant</label>
            <br><br>
            <label for="other_des">Other Designation:</label>
            <input type="text" name="other_des" id="other_des" required>


        </div>
    </div>



</body>

</html>
